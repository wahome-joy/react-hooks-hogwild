<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Example</title>
    <style>
        .tile-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 tiles per row */
            gap: 30px;
        }

        .tile {
            background-color: pink;
            color: brown;
            padding: 50px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="tile-container">
        <div class="tile">Babe</div>
        <div class="tile">Porkchop</div>
        <div class="tile">Cherub</div>
        <div class="tile">Piggy smalls</div>
        <div class="tile">Trouble</div>        
        <div class="tile">Piglet</div>
        <div class="tile">Peppa</div>
        <div class="tile">Truffle shuffle</div>
        <div class="tile">Bailey</div>
        <div class="tile">Glaxy note</div>
        <div class="tile">Leggo my eggo</div>


    </div>
</body>
</html>
